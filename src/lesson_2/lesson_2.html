<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lesson_2.css">
</head>

<body>
    <form class="log-in-form">
        <div class="log-in-form__row">
            <h3 class="log-in-form__header">SIGN IN TO YOUR ACCOUNT</h3>
        </div>
        <div class="log-in-form__row">
            <input 
                placeholder="johnnythedesigner@gmail.com"
                name="Username"
                type="text" 
                class="log-in-form__field">
        </div>
        <div class="log-in-form__row">
            <input
                id="passwordField"
                placeholder="*******"
                name="Password"
                type="password"
                class="log-in-form__field">
        </div>
        <div class="log-in-form__row">
            <label for="checkBox" class="checkbox-wrapper">
                <input 
                    id="checkBox" 
                    type="checkbox" 
                    class="native-checkbox">
                <span class="checkbox"></span>
                <span>Keep me signed in</span>
            </label>
        </div>
        <div class="log-in-form__row">
            <button class="log-in-form__btn">SIGN IN</button>
        </div>
    </form>
</body>

</html>
